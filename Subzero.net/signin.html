<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBZERO - Sign In</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/S_subzero_website.png">
</head>
<body class="lp-body">
    <header class="lp-header">
        <h1 class="lp-title">SUBZERO</h1>
        <p class="lp-text">Sign in to continue</p>
        <div class="lp-formArea">
            <input type="email" id="signin-email" placeholder="Email" class="lp-input">
            <input type="password" id="signin-password" placeholder="Password" class="lp-input">
            <button id="signin-btn" class="lp-signBtn">Sign In</button>
            <p class="lp-text">Don't have an account? <a href="signup.html" style="color:#38bdf8;">Sign Up</a></p>
        </div>
    </header>

    <script src="scripts/auth.js"></script>
</body>
</html>
