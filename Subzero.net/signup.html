<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBZERO - Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/S_subzero_website.png">
</head>
<body class="lp-body">
    <header class="lp-header">
        <h1 class="lp-title">SUBZERO</h1>
        <p class="lp-text">Create your account</p>
        <div class="lp-formArea">
            <input type="text" id="signup-username" placeholder="Username" class="lp-input">
            <input type="email" id="signup-email" placeholder="Email" class="lp-input">
            <input type="password" id="signup-password" placeholder="Password" class="lp-input">
            <button id="signup-btn" class="lp-signBtn">Sign Up</button>
            <p class="lp-text">Already have an account? <a href="signin.html" style="color:#38bdf8;">Sign In</a></p>
        </div>
    </header>

    <script src="scripts/auth.js"></script>
</body>
</html>
